welcome.message= Mkyong
server.port=8101
app.file.upload-dir=./uploads/files
app.file.storage.mapping=app.file.storage.mapping=file:~/Desktop/springboot-file-upload/uploads

logging.level.org.springframework.web=INFO

logging.level.org.springframework=ERROR
logging.level.com.howtodoinjava=ERROR

#Api key
security.http.auth.apiKeyName=FILE_KEY
security.http.auth.apiKeyValue=123456

#Mongo
#spring.data.mongodb.uri=mongodb://localhost:27017/myconnection
#spring.data.mongodb.database=myconnection
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=webRTC

#File
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

#output to a temp_folder/file
logging.file.name = ./logs/VideoCall.log

# Logging pattern for the console
#logging.pattern.console= %clr(%d{yyyy-MM-dd HH:mm:ss}){blue} - %clr(%-5level){yellow} - %clr(%msg%n){blue}
logging.pattern.console = %clr(%d{dd-MM-yyyy HH:mm:ss}){blue} - %clr(%-4level) %clr(:){red} %clr(%-30.40logger{0}){cyan} %clr(:){red} %msg %clr(%X{InputData}){green} %clr(%X{Exc}){red} %n

# Logging pattern for file
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%
